
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Place Order</title>
</head>
<body>
<div class="p-3 mb-2 bg-light text-info">
    <section class = "container">
<form action="/PlaceOrder">
        <div class="display-2">Place Order</div>
        <div class="form-group">
            <label for = "caramel macchiato">caramel macchiato</label>
            <input type="text" class="form-control" id="caramel macchiato" name="caramelmacchiato" placeholder="enter quantity">
        </div>
        <div class="form-group">
            <label for = "french vanilla">french vanilla</label>
            <input type="text" class="form-control" id="french vanilla"  name="frenchvanilla" placeholder="enter quantity">
        </div>

        <div class="form-group">
            <label for = "hot chocolate">hot chocolate</label>
            <input type="text" class="form-control" id="hot chocolate" name="hotchocolate" placeholder="enter quantity">
        </div>
        <div class="form-group">
            <label for = "chai latte">chai latte</label>
            <input type="text" class="form-control" id="chai latte" name="chailatte" placeholder="enter quantity">
        </div>
        <div class="form-group">
            <label for = "mocha frappe">mocha frappe</label>
            <input type="text" class="form-control" id="mocha frappe" name="mochafrappe" placeholder="enter quantity">
        </div>
        <div class="form-group">
            <label for = "mango pineapple smoothie">mango pineapple smoothie</label>
            <input type="text" class="form-control" id="mango pineapple smoothie" name="mangopineapplesmoothie" placeholder="enter quantity">
        </div>
        <div class="form-group">
            <label for = "cookiees">cookiees</label>
            <input type="text" class="form-control" id="cookiees"  name="cookiees" placeholder="enter quantity">
        </div>

    <div class="form-group">
        <label for = "choose a name for order">choose a name for order</label>
        <input type="text" class="form-control" id="choose a name for order" name="chooseanamefororder" placeholder="Choose a name for your order">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">place order</button>
    </div>
</form>

    </section>

</div>

</html>
